<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dream House</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
<a-scene shadow="type: pcfsoft">


  <a-assets>
    <a-asset-item id="house" src="models/house.glb"></a-asset-item>
    <a-asset-item id="car" src="models/lamborghini.glb"></a-asset-item>
    <img id="grass" src="textures/grass.jpg">
    <img id="sky" src="textures/sky.jpg">
  </a-assets>

 
  <a-sky src="#sky"></a-sky>


  <a-plane
    rotation="-90 0 0"
    width="500"
    height="500"
    material="src: #grass; repeat: 50 50">
  </a-plane>


  <a-entity id="house-wrapper" position="0 0 0" rotation="0 180 0">
    <a-entity
      gltf-model="#house"
      scale="3 3 3"
      position="0 1 0"
      shadow="cast: true; receive: true">
    </a-entity>
  </a-entity>


  <a-entity
    gltf-model="#car"
    position="5 2 -20"
    rotation="0 100 0"
    scale="0.8 0.8 0.8"
    shadow="cast: true; receive: true">
  </a-entity>


  <a-entity
    gltf-model="#pool"
    position="10 2 -40"
    rotation="0 0 0"
    scale="1.5 1.5 1.5"
    shadow="cast: true; receive: true">
  </a-entity>


  <a-light type="ambient" intensity="0.6"></a-light>
  <a-light type="directional" position="10 20 10" intensity="1.2"></a-light>

  <a-entity position="0 2 12">
    <a-camera
      wasd-controls="acceleration: 120"
      look-controls>
    </a-camera>
  </a-entity>

</a-scene>
</body>
</html>
